name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [client, server]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install & Build
      working-directory: ${{ matrix.project }}
      run: |
        npm ci
        npm run build

    - name: Run tests
      working-directory: ${{ matrix.project }}
      run: |
        if [ -f package.json ]; then npm test || true; fi
